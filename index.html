<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container-p">

        <section class="container" >

                <img src="images/logo-Shape.png" alt="">

            <div class="main-title">
                <h1>Howdy! <br> Welcome <br> back :)</h1>
                <p>Don't have an account? <span>Create yours now.</span></p>
            </div>
        </section>
        <section class="container" >
            <div class="login-container">

                    <h3>Sign up</h3>

                </div>
                <div class="login-input">
                    <form action="" method="post" target="_blank" >
                        <label for="text">Full name</label>
                        <input type="text" id="text" required>
            
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
            
                        <label for="password">Password</label>
                        <input type="password"  id="password" required>
        
                        <label for="">Sign up for email updates</label>
                        <input type="checkbox" name="" id="" checked value="sign" >
                    </form>
                </div>
                <div class="login-button">
                    <button>
                        <a href="%">SIGN UP</a>
                    </button>
                </div>
                <span>By continuing, you agree to accept our 
                    Privacy Policy & Terms of Service.</span>
                    
                    <footer>
                        <div class="footer-copyright" >
                            <hr>

                        </div>

            </div>
        </section>
    </div>
